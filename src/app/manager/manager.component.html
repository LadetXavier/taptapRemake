<main class="manager-container" (window:keydown)="onKeyType($event)">
  <h1 class="main-title">Ready to train ?</h1>
  <div class="option-container">

  </div>
  <div class="game-container" >
    <div class="letter"
    *ngFor="let letter of targetList;let i=index"
    [class.letter-space]="letter === ' '"
    [class.letter-current]="i === currentLetter"
    [class.letter-done]="i < currentLetter"
    >
      {{letter}}
      <div class="space-holder" *ngIf="letter === ' '"
      [class.space-current]="i === currentLetter"
      ></div>
    </div>
  </div>


</main>
